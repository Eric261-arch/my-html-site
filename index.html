<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget - Financial Management App</title>
    <meta name="description" content="Manage your finances, split bills, and track expenses with Smart Budget">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            touch-action: manipulation;
        }
        
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .fade-in { 
            animation: fadeIn 0.3s ease-in; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .notification-dot::after { 
            content: ''; 
            position: absolute; 
            top: -2px; 
            right: -2px; 
            width: 8px; 
            height: 8px; 
            background: #ef4444; 
            border-radius: 50%; 
        }

        .btn {
            min-height: 44px;
            min-width: 44px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
            border: none;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            border: none;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-mobile {
            margin-bottom: 16px;
            padding: 16px;
        }

        .grid-responsive {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 640px) {
            .grid-responsive {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid-responsive {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .form-input {
            width: 100%;
            min-height: 44px;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f59e0b;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .offline-banner.show {
            transform: translateY(0);
        }

        .shared-indicator {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .personal-indicator {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .connection-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .connection-active {
            background: #dcfce7;
            color: #15803d;
        }

        .connection-pending {
            background: #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body>

        <span>You're offline. Changes will sync when connection is restored.</span>
    </div>
    
    <div id="app"></div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://mdbgedqvaozqrchyiswp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmdlZHF2YW96cXJjaHlpc3dwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4ODU4NjMsImV4cCI6MjA3MzQ2MTg2M30.9YO70hf7xm2JaKbXt5dHpHh3CgEk3fMsuLw9rMiTYQM';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Enhanced Supabase Service
        class SupabaseService {
            constructor() {
                this.isOnline = navigator.onLine;
                this.setupOfflineHandling();
                this.user = null;
                this.setupAuthListener();
            }

            setupAuthListener() {
                supabase.auth.onAuthStateChange((event, session) => {
                    this.user = session?.user || null;
                    if (event === 'SIGNED_OUT') {
                        this.user = null;
                        if (window.app) {
                            window.app.handleSignOut();
                        }
                    }
                });
            }

            setupOfflineHandling() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.showOfflineBanner(false);
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.showOfflineBanner(true);
                });
            }

            showOfflineBanner(show) {
                const banner = document.getElementById('offline-banner');
                banner.classList.toggle('show', show);
            }

            // Authentication methods
            async signUp(email, password, userData) {
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                name: userData.name
                            }
                        }
                    });

                    if (error) throw error;

                    // Create user profile
                    if (data.user) {
                        const { error: profileError } = await supabase
                            .from('users')
                            .insert([{
                                id: data.user.id,
                                email: data.user.email,
                                name: userData.name,
                                credit_score: Math.floor(Math.random() * 200) + 600,
                                settings: {
                                    private_mode: false,
                                    notifications: true,
                                    currency: 'USD'
                                }
                            }]);

                        if (profileError) throw profileError;
                    }

                    return data.user;
                } catch (error) {
                    console.error('Sign up error:', error);
                    throw error;
                }
            }

            async signIn(email, password) {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;
                    return data.user;
                } catch (error) {
                    console.error('Sign in error:', error);
                    throw error;
                }
            }

            async signOut() {
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;
                    this.user = null;
                } catch (error) {
                    console.error('Sign out error:', error);
                    throw error;
                }
            }

            async getCurrentUser() {
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    this.user = user;
                    return user;
                } catch (error) {
                    console.error('Get user error:', error);
                    return null;
                }
            }

            async getUserProfile(userId = null) {
                try {
                    const targetUserId = userId || this.user?.id;
                    if (!targetUserId) return null;

                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', targetUserId)
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Get user profile error:', error);
                    return null;
                }
            }

            // Invitation methods
            async generateInviteCode() {
                try {
                    const code = Math.random().toString(36).substring(2, 10).toUpperCase();
                    const expiresAt = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString();

                    const { data, error } = await supabase
                        .from('invitations')
                        .insert([{
                            code,
                            from_user_id: this.user.id,
                            expires_at: expiresAt,
                            used: false
                        }])
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Generate invite error:', error);
                    throw error;
                }
            }

            async findInvitation(code) {
                try {
                    const { data, error } = await supabase
                        .from('invitations')
                        .select('*')
                        .eq('code', code.toUpperCase())
                        .eq('used', false)
                        .gt('expires_at', new Date().toISOString())
                        .single();

                    if (error && error.code !== 'PGRST116') throw error;
                    return data;
                } catch (error) {
                    console.error('Find invitation error:', error);
                    return null;
                }
            }

            async acceptInvitation(invitationId, code) {
                try {
                    // Start a transaction-like operation
                    const { data: invitation, error: inviteError } = await supabase
                        .from('invitations')
                        .select('*')
                        .eq('id', invitationId)
                        .eq('code', code.toUpperCase())
                        .eq('used', false)
                        .single();

                    if (inviteError) throw inviteError;

                    // Check if already connected
                    const { data: existingConnection } = await supabase
                        .from('connections')
                        .select('id')
                        .or(`user1_id.eq.${this.user.id},user2_id.eq.${this.user.id}`)
                        .or(`user1_id.eq.${invitation.from_user_id},user2_id.eq.${invitation.from_user_id}`)
                        .single();

                    if (existingConnection) {
                        throw new Error('Already connected to this user');
                    }

                    // Mark invitation as used
                    const { error: updateError } = await supabase
                        .from('invitations')
                        .update({
                            used: true,
                            used_at: new Date().toISOString(),
                            to_user_id: this.user.id
                        })
                        .eq('id', invitationId);

                    if (updateError) throw updateError;

                    // Create connection
                    const { data: connection, error: connectionError } = await supabase
                        .from('connections')
                        .insert([{
                            user1_id: invitation.from_user_id,
                            user2_id: this.user.id,
                            status: 'active'
                        }])
                        .select()
                        .single();

                    if (connectionError) throw connectionError;

                    return connection;
                } catch (error) {
                    console.error('Accept invitation error:', error);
                    throw error;
                }
            }

            // Connection methods
            async getUserConnections() {
                try {
                    const { data, error } = await supabase
                        .from('connections')
                        .select(`
                            *,
                            user1:users!connections_user1_id_fkey(*),
                            user2:users!connections_user2_id_fkey(*)
                        `)
                        .or(`user1_id.eq.${this.user.id},user2_id.eq.${this.user.id}`)
                        .eq('status', 'active');

                    if (error) throw error;

                    // Transform data to get the other user's info
                    return data.map(connection => {
                        const otherUser = connection.user1_id === this.user.id 
                            ? connection.user2 
                            : connection.user1;
                        return {
                            id: otherUser.id,
                            name: otherUser.name,
                            email: otherUser.email,
                            connection_id: connection.id
                        };
                    });
                } catch (error) {
                    console.error('Get connections error:', error);
                    return [];
                }
            }

            async removeConnection(connectionId) {
                try {
                    const { error } = await supabase
                        .from('connections')
                        .delete()
                        .eq('id', connectionId);

                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('Remove connection error:', error);
                    throw error;
                }
            }

            // Income methods
            async addIncome(incomeData) {
                try {
                    const { data, error } = await supabase
                        .from('incomes')
                        .insert([{
                            ...incomeData,
                            user_id: this.user.id
                        }])
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Add income error:', error);
                    throw error;
                }
            }

            async getUserIncomes() {
                try {
                    const { data, error } = await supabase
                        .from('incomes')
                        .select('*')
                        .eq('user_id', this.user.id)
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    return data || [];
                } catch (error) {
                    console.error('Get incomes error:', error);
                    return [];
                }
            }

            async updateIncome(incomeId, updates) {
                try {
                    const { data, error } = await supabase
                        .from('incomes')
                        .update(updates)
                        .eq('id', incomeId)
                        .eq('user_id', this.user.id)
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Update income error:', error);
                    throw error;
                }
            }

            async deleteIncome(incomeId) {
                try {
                    const { error } = await supabase
                        .from('incomes')
                        .delete()
                        .eq('id', incomeId)
                        .eq('user_id', this.user.id);

                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('Delete income error:', error);
                    throw error;
                }
            }

            // Bill methods
            async addBill(billData) {
                try {
                    const { data, error } = await supabase
                        .from('bills')
                        .insert([{
                            ...billData,
                            user_id: this.user.id,
                            paid: false
                        }])
                        .select()
                        .single();

                    if (error) throw error;

                    // If shared with someone, create bill shares
                    if (billData.shared_with && billData.splits) {
                        const shares = Object.entries(billData.splits).map(([userId, amount]) => ({
                            bill_id: data.id,
                            user_id: userId,
                            amount: amount,
                            paid: false
                        }));

                        const { error: sharesError } = await supabase
                            .from('bill_shares')
                            .insert(shares);

                        if (sharesError) throw sharesError;
                    }

                    return data;
                } catch (error) {
                    console.error('Add bill error:', error);
                    throw error;
                }
            }

            async getUserBills() {
                try {
                    // Get bills owned by user
                    const { data: ownedBills, error: ownedError } = await supabase
                        .from('bills')
                        .select(`
                            *,
                            bill_shares(*)
                        `)
                        .eq('user_id', this.user.id)
                        .order('due_date', { ascending: true });

                    if (ownedError) throw ownedError;

                    // Get bills shared with user
                    const { data: sharedBills, error: sharedError } = await supabase
                        .from('bill_shares')
                        .select(`
                            *,
                            bills(*)
                        `)
                        .eq('user_id', this.user.id);

                    if (sharedError) throw sharedError;

                    // Combine and format bills
                    const allBills = [...(ownedBills || [])];
                    
                    // Add shared bills (avoiding duplicates)
                    sharedBills?.forEach(share => {
                        if (!allBills.find(bill => bill.id === share.bills.id)) {
                            allBills.push({
                                ...share.bills,
                                user_share: share.amount,
                                is_shared: true,
                                user_paid: share.paid
                            });
                        }
                    });

                    return allBills;
                } catch (error) {
                    console.error('Get user bills error:', error);
                    return [];
                }
            }

            async updateBill(billId, updates) {
                try {
                    const { data, error } = await supabase
                        .from('bills')
                        .update(updates)
                        .eq('id', billId)
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Update bill error:', error);
                    throw error;
                }
            }

            async markBillPaid(billId, isShared = false) {
                try {
                    if (isShared) {
                        // Mark user's share as paid
                        const { error } = await supabase
                            .from('bill_shares')
                            .update({
                                paid: true,
                                paid_date: new Date().toISOString()
                            })
                            .eq('bill_id', billId)
                            .eq('user_id', this.user.id);

                        if (error) throw error;
                    } else {
                        // Mark entire bill as paid
                        const { error } = await supabase
                            .from('bills')
                            .update({
                                paid: true,
                                paid_date: new Date().toISOString()
                            })
                            .eq('id', billId)
                            .eq('user_id', this.user.id);

                        if (error) throw error;
                    }

                    return true;
                } catch (error) {
                    console.error('Mark bill paid error:', error);
                    throw error;
                }
            }

            async deleteBill(billId) {
                try {
                    // Delete bill shares first
                    await supabase
                        .from('bill_shares')
                        .delete()
                        .eq('bill_id', billId);

                    // Delete the bill
                    const { error } = await supabase
                        .from('bills')
                        .delete()
                        .eq('id', billId)
                        .eq('user_id', this.user.id);

                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('Delete bill error:', error);
                    throw error;
                }
            }

            // Utility methods
            async logTransaction(type, data) {
                try {
                    const { error } = await supabase
                        .from('transactions')
                        .insert([{
                            type,
                            data,
                            user_id: this.user.id
                        }]);

                    if (error) throw error;
                } catch (error) {
                    console.error('Log transaction error:', error);
                }
            }
        }

        // Initialize Supabase service
        const storage = new SupabaseService();

        // Enhanced Main App Class with Supabase integration
        class SmartBudgetApp {
            constructor() {
                this.currentUser = null;
                this.currentView = 'login';
                this.activeTab = 'dashboard';
                this.privateMode = false;
                this.loading = false;
                this.init();
            }

            async init() {
                const user = await storage.getCurrentUser();
                if (user) {
                    const profile = await storage.getUserProfile();
                    if (profile) {
                        this.currentUser = profile;
                        this.currentView = 'app';
                    }
                }
                
                this.render();
                this.attachEventListeners();
                window.app = this;
            }

            handleSignOut() {
                this.currentUser = null;
                this.currentView = 'login';
                this.render();
            }

            attachEventListeners() {
                document.addEventListener('click', (e) => {
                    if (e.target.matches('[data-action]') || e.target.closest('[data-action]')) {
                        const element = e.target.matches('[data-action]') ? e.target : e.target.closest('[data-action]');
                        const action = element.dataset.action;
                        this.handleAction(action, element);
                    }
                });

                document.addEventListener('submit', (e) => {
                    if (e.target.matches('[data-form]')) {
                        e.preventDefault();
                        const formType = e.target.dataset.form;
                        this.handleFormSubmit(formType, new FormData(e.target));
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }

            setLoading(isLoading) {
                this.loading = isLoading;
                const app = document.getElementById('app');
                app.classList.toggle('loading', isLoading);
            }

            async handleAction(action, element) {
                this.setLoading(true);
                
                try {
                    switch(action) {
                        case 'logout':
                            await storage.signOut();
                            break;
                        
                        case 'toggle-private':
                            this.privateMode = !this.privateMode;
                            this.render();
                            break;
                        
                        case 'switch-tab':
                            this.activeTab = element.dataset.tab;
                            this.render();
                            break;
                        
                        case 'show-modal':
                            this.showModal(element.dataset.modal, element.dataset.id);
                            break;
                        
                        case 'close-modal':
                            this.closeModal();
                            break;
                        
                        case 'mark-paid':
                            const isShared = element.dataset.shared === 'true';
                            await storage.markBillPaid(element.dataset.billId, isShared);
                            this.render();
                            break;
                        
                        case 'delete-income':
                            if (confirm('Are you sure you want to delete this income source?')) {
                                await storage.deleteIncome(element.dataset.incomeId);
                                this.render();
                            }
                            break;
                        
                        case 'delete-bill':
                            if (confirm('Are you sure you want to delete this bill?')) {
                                await storage.deleteBill(element.dataset.billId);
                                this.render();
                            }
                            break;

                        case 'remove-connection':
                            if (confirm('Remove this connection? This will also remove any shared bills.')) {
                                await storage.removeConnection(element.dataset.connectionId);
                                this.render();
                            }
                            break;
                        
                        case 'switch-to-signup':
                            document.getElementById('login-form').style.display = 'none';
                            document.getElementById('signup-form').style.display = 'block';
                            break;
                        
                        case 'switch-to-login':
                            document.getElementById('signup-form').style.display = 'none';
                            document.getElementById('login-form').style.display = 'block';
                            break;
                    }
                } catch (error) {
                    this.showError(error.message || 'An error occurred');
                } finally {
                    this.setLoading(false);
                }
            }

            async handleFormSubmit(formType, formData) {
                this.setLoading(true);
                const data = Object.fromEntries(formData);
                
                try {
                    switch(formType) {
                        case 'login':
                            const user = await storage.signIn(data.email, data.password);
                            if (user) {
                                const profile = await storage.getUserProfile();
                                this.currentUser = profile;
                                this.currentView = 'app';
                                this.render();
                            }
                            break;
                        
                        case 'signup':
                            const newUser = await storage.signUp(data.email, data.password, {
                                name: data.name
                            });
                            if (newUser) {
                                const profile = await storage.getUserProfile();
                                this.currentUser = profile;
                                this.currentView = 'app';
                                this.render();
                            }
                            break;

                        case 'generate-invite':
                            const newInvitation = await storage.generateInviteCode();
                            await navigator.clipboard.writeText(newInvitation.code);
                            this.showSuccess(`Invite code ${newInvitation.code} copied to clipboard! Valid for 7 days.`);
                            this.closeModal();
                            break;

                        case 'accept-invite':
                            const foundInvitation = await storage.findInvitation(data.inviteCode);
                            if (!foundInvitation) {
                                this.showError('Invalid or expired invite code.');
                                return;
                            }
                            
                            await storage.acceptInvitation(foundInvitation.id, data.inviteCode);
                            this.showSuccess('Connection established successfully!');
                            this.closeModal();
                            this.render();
                            break;
                        
                        case 'add-income':
                        case 'edit-income':
                            const incomeData = {
                                source: data.source,
                                amount: parseFloat(data.amount),
                                frequency: data.frequency,
                                type: data.type
                            };
                            
                            if (formType === 'edit-income' && data.id) {
                                await storage.updateIncome(data.id, incomeData);
                            } else {
                                await storage.addIncome(incomeData);
                            }
                            this.closeModal();
                            this.render();
                            break;
                        
                        case 'add-bill':
                        case 'edit-bill':
                            const billData = {
                                name: data.name,
                                amount: parseFloat(data.amount),
                                due_date: data.dueDate,
                                category: data.category
                            };

                            // Handle shared bills
                            if (data.shareWith && data.shareWith !== '') {
                                billData.shared_with = [data.shareWith];
                                billData.splits = {};
                                
                                if (data.splitType === 'equal') {
                                    billData.splits[this.currentUser.id] = billData.amount / 2;
                                    billData.splits[data.shareWith] = billData.amount / 2;
                                } else if (data.splitType === 'custom') {
                                    const userAmount = parseFloat(data.userAmount) || 0;
                                    billData.splits[this.currentUser.id] = userAmount;
                                    billData.splits[data.shareWith] = billData.amount - userAmount;
                                }
                            }
                            
                            if (formType === 'edit-bill' && data.id) {
                                await storage.updateBill(data.id, billData);
                            } else {
                                await storage.addBill(billData);
                            }
                            this.closeModal();
                            this.render();
                            break;
                    }
                } catch (error) {
                    this.showError(error.message || 'An error occurred. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            showError(message) {
                const toast = document.createElement('div');
                toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            showSuccess(message) {
                const toast = document.createElement('div');
                toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 4000);
            }

            showModal(modalType, itemId = null) {
                const modalContent = this.getModalContent(modalType, itemId);
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 fade-in';
                modal.innerHTML = `
                    <div class="glass rounded-2xl p-6 w-full max-w-md max-h-screen overflow-y-auto">
                        ${modalContent}
                    </div>
                `;
                document.body.appendChild(modal);
                
                setTimeout(() => {
                    const firstInput = modal.querySelector('input, select, textarea');
                    if (firstInput) firstInput.focus();
                }, 100);
            }

            closeModal() {
                const modal = document.querySelector('.fixed.inset-0');
                if (modal) modal.remove();
            }

            getModalContent(type, itemId) {
                // Modal content will be implemented based on the current view
                // This is a placeholder - full implementation follows the same pattern as before
                // but uses async data from Supabase instead of localStorage
                switch(type) {
                    case 'connections':

                                        <button type="submit" class="btn btn-success">Join</button>
                                    </div>
                                </form>
                            </div>

                    default:

                }
            }

            async calculateTotals() {
                const incomes = await storage.getUserIncomes();
                const bills = await storage.getUserBills();
                
                let monthlyIncome = 0;
                incomes.forEach(income => {
                    switch(income.frequency) {
                        case 'weekly': monthlyIncome += income.amount * 4.33; break;
                        case 'bi-weekly': monthlyIncome += income.amount * 2.17; break;
                        case 'monthly': monthlyIncome += income.amount; break;
                        case 'one-time': monthlyIncome += income.amount / 12; break;
                    }
                });
                
                let monthlyBills = 0;
                bills.forEach(bill => {
                    if (bill.user_share) {
                        monthlyBills += bill.user_share;
                    } else {
                        monthlyBills += bill.amount;
                    }
                });
                
                return {
                    income: monthlyIncome,
                    bills: monthlyBills,
                    remaining: monthlyIncome - monthlyBills
                };
            }

            async render() {
                const app = document.getElementById('app');
                
                if (this.currentView === 'login') {
                    app.innerHTML = this.renderLogin();
                } else {
                    const totals = await this.calculateTotals();
                    const incomes = await storage.getUserIncomes();
                    const bills = await storage.getUserBills();
                    
                    app.innerHTML = this.renderApp(totals, incomes, bills);
                }

                                            <div class="flex items-center justify-between mb-3">
                                                <div class="flex items-center space-x-4 flex-1">
                                                    <div class="w-10 h-10 ${isPaid ? 'bg-green-100' : 'bg-red-100'} rounded-full flex items-center justify-center">
                                                        <svg class="w-6 h-6 ${isPaid ? 'text-green-600' : 'text-red-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            ${isPaid ? 
                                                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />' :
                                                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
                                                            }
                                                        </svg>
                                                    </div>
                                                    <div class="flex-1">
                                                        <div class="flex items-center space-x-2 mb-1">
                                                            <p class="font-medium">${bill.name}</p>
                                                            ${isShared ? 
                                                                '<span class="shared-indicator">Shared</span>' : 
                                                                '<span class="personal-indicator">Personal</span>'
                                                            }
                                                        </div>
                                                        <p class="text-sm text-gray-600">
                                                            Due: ${new Date(bill.due_date).toLocaleDateString()} • ${bill.category}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="flex items-center space-x-3">
                                                    <div class="text-right">
                                                        <p class="text-lg font-bold">$${userAmount.toFixed(2)}</p>
                                                        ${isShared && bill.amount !== userAmount ? `
                                                            <p class="text-xs text-gray-500">Total: $${bill.amount.toFixed(2)}</p>
                                                        ` : ''}
                                                    </div>
                                                    <button data-action="delete-bill" data-bill-id="${bill.id}" 
                                                        class="btn p-2 text-red-600 hover:text-red-800">
                                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            ${!isPaid ? `
                                                <button data-action="mark-paid" data-bill-id="${bill.id}" data-shared="${isShared}" 
                                                    class="w-full mt-3 btn btn-success">
                                                    Mark as Paid
                                                </button>
                                            ` : `
                                                <div class="mt-3 text-center text-green-600 font-medium">
                                                    ✓ Paid${bill.paid_date ? ` on ${new Date(bill.paid_date).toLocaleDateString()}` : ''}
                                                </div>
                                            `}
                                        </div>
                                    `;
                                    }).join('')}
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }
        }

        // Initialize app
        const app = new SmartBudgetApp();
    </script>
</body>
</html>
