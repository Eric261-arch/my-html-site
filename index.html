<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget - Financial Management App</title>
    <meta name="description" content="Manage your finances, split bills, and track expenses with Smart Budget">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            touch-action: manipulation;
        }
        
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .fade-in { 
            animation: fadeIn 0.3s ease-in; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .notification-dot::after { 
            content: ''; 
            position: absolute; 
            top: -2px; 
            right: -2px; 
            width: 8px; 
            height: 8px; 
            background: #ef4444; 
            border-radius: 50%; 
        }

        .btn {
            min-height: 44px;
            min-width: 44px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
            border: none;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            border: none;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-mobile {
            margin-bottom: 16px;
            padding: 16px;
        }

        .grid-responsive {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 640px) {
            .grid-responsive {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid-responsive {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .form-input {
            width: 100%;
            min-height: 44px;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f59e0b;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .offline-banner.show {
            transform: translateY(0);
        }

        .shared-indicator {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .personal-indicator {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .expense-indicator {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .recurring-indicator {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-complete {
            background: #dcfce7;
            color: #15803d;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-waiting-others {
            background: #fef3c7;
            color: #92400e;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-waiting-you {
            background: #fecaca;
            color: #dc2626;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: #e0e7ff;
            color: #3730a3;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .connection-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .connection-active {
            background: #dcfce7;
            color: #15803d;
        }

        .connection-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .notification-urgent {
            border-left: 4px solid #dc2626;
            background: #fef2f2;
        }

        .notification-warning {
            border-left: 4px solid #d97706;
            background: #fffbeb;
        }

        .notification-info {
            border-left: 4px solid #2563eb;
            background: #eff6ff;
        }

        .receipt-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .receipt-item input {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
        }

        .receipt-item button {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://rpagbqdshrywagdnymgf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwYWdicWRzaHJ5d2FnZG55bWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjc0OTIsImV4cCI6MjA3MzY0MzQ5Mn0.VKV8kHE8wwgePus2l8DoZusQa8LE3afYbUzFoxwKM2A';

        // Initialize Supabase
        let supabase;
        if (window.supabase) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            console.error('Supabase library not loaded');
        }

        // Enhanced Supabase Service
        class SupabaseService {
            constructor() {
                this.isOnline = navigator.onLine;
                this.setupOfflineHandling();
                this.user = null;
                this.setupAuthListener();
            }

            setupAuthListener() {
                supabase.auth.onAuthStateChange((event, session) => {
                    this.user = session?.user || null;
                    if (event === 'SIGNED_OUT') {
                        this.user = null;
                        if (window.app) {
                            window.app.handleSignOut();
                        }
                    }
                });
            }

            setupOfflineHandling() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.showOfflineBanner(false);
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.showOfflineBanner(true);
                });
            }

            showOfflineBanner(show) {
                const banner = document.getElementById('offline-banner');
                if (banner) {
                    banner.classList.toggle('show', show);
                }
            }

            // Authentication methods
            async signUp(email, password, userData) {
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                name: userData.name
                            }
                        }
                    });

                    if (error) throw error;

                    // Create user profile
                    if (data.user) {
                        const { error: profileError } = await supabase
                            .from('users')
                            .insert([{
                                id: data.user.id,
                                email: data.user.email,
                                name: userData.name,
                                credit_score: Math.floor(Math.random() * 200) + 600,
                                settings: {
                                    private_mode: false,
                                    notifications: true,
                                    currency: 'USD',
                                    notification_timing: 3
                                }
                            }]);

                        if (profileError) throw profileError;
                    }

                    return data.user;
                } catch (error) {
                    console.error('Sign up error:', error);
                    throw error;
                }
            }

            async signIn(email, password) {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;
                    return data.user;
                } catch (error) {
                    console.error('Sign in error:', error);
                    throw error;
                }
            }

            async signOut() {
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;
                    this.user = null;
                } catch (error) {
                    console.error('Sign out error:', error);
                    throw error;
                }
            }

            async getCurrentUser() {
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    this.user = user;
                    return user;
                } catch (error) {
                    console.error('Get user error:', error);
                    return null;
                }
            }

            async getUserProfile(userId = null) {
                try {
                    const targetUserId = userId || this.user?.id;
                    if (!targetUserId) return null;

                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', targetUserId)
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Get user profile error:', error);
                    return null;
                }
            }

            async updateUserSettings(settings) {
                try {
                    const { data, error } = await supabase
                        .from('users')
                        .update({ settings })
                        .eq('id', this.user.id)
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Update user settings error:', error);
                    throw error;
                }
            }

            // Invitation methods
            async generateInviteCode() {
                try {
                    const code = Math.random().toString(36).substring(2, 10).toUpperCase();
                    const expiresAt = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString();

                    const { data, error } = await supabase
                        .from('invitations')
                        .insert([{
                            code,
                            from_user_id: this.user.id,
                            expires_at: expiresAt,
                            used: false
                        }])
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Generate invite error:', error);
                    throw error;
                }
            }

            async findInvitation(code) {
                try {
                    const { data, error } = await supabase
                        .from('invitations')
                        .select('*')
                        .eq('code', code.toUpperCase())
                        .eq('used', false)
                        .gt('expires_at', new Date().toISOString())
                        .single();

                    if (error && error.code !== 'PGRST116') throw error;
                    return data;
                } catch (error) {
                    console.error('Find invitation error:', error);
                    return null;
                }
            }

            async acceptInvitation(invitationId, code) {
                try {
                    // Start a transaction-like operation
                    const { data: invitation, error: inviteError } = await supabase
                        .from('invitations')
                        .select('*')
                        .eq('id', invitationId)
                        .eq('code', code.toUpperCase())
                        .eq('used', false)
                        .single();

                    if (inviteError) throw inviteError;

                    // Check if already connected
                    const { data: existingConnection } = await supabase
                        .from('connections')
                        .select('id')
                        .or('user1_id.eq.' + this.user.id + ',user2_id.eq.' + this.user.id)
                        .or('user1_id.eq.' + invitation.from_user_id + ',user2_id.eq.' + invitation.from_user_id)
                        .single();

                    if (existingConnection) {
                        throw new Error('Already connected to this user');
                    }

                    // Mark invitation as used
                    const { error: updateError } = await supabase
                        .from('invitations')
                        .update({
                            used: true,
                            used_at: new Date().toISOString(),
                            to_user_id: this.user.id
                        })
                        .eq('id', invitationId);

                    if (updateError) throw updateError;

                    // Create connection
                    const { data: connection, error: connectionError } = await supabase
                        .from('connections')
                        .insert([{
                            user1_id: invitation.from_user_id,
                            user2_id: this.user.id,
                            status: 'active'
                        }])
                        .select()
                        .single();

                    if (connectionError) throw connectionError;

                    return connection;
                } catch (error) {
                    console.error('Accept invitation error:', error);
                    throw error;
                }
            }

            // Connection methods
            async getUserConnections() {
                try {
                    const { data, error } = await supabase
                        .from('connections')
                        .select('*, user1:users!connections_user1_id_fkey(*), user2:users!connections_user2_id_fkey(*)')
                        .or('user1_id.eq.' + this.user.id + ',user2_id.eq.' + this.user.id)
                        .eq('status', 'active');

                    if (error) throw error;

                    // Transform data to get the other user's info
                    return data.map(connection => {
                        const otherUser = connection.user1_id === this.user.id 
                            ? connection.user2 
                            : connection.user1;
                        return {
                            id: otherUser.id,
                            name: otherUser.name,
                            email: otherUser.email,
                            connection_id: connection.id
                        };
                    });
                } catch (error) {
                    console.error('Get connections error:', error);
                    return [];
                }
            }

            async removeConnection(connectionId) {
                try {
                    const { error } = await supabase
                        .from('connections')
                        .delete()
                        .eq('id', connectionId);

                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('Remove connection error:', error);
                    throw error;
                }
            }

            // Income methods
            async addIncome(incomeData) {
                try {
                    const { data, error } = await supabase
                        .from('incomes')
                        .insert([{
                            ...incomeData,
                            user_id: this.user.id
                        }])
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Add income error:', error);
                    throw error;
                }
            }

            async getUserIncomes() {
                try {
                    const { data, error } = await supabase
                        .from('incomes')
                        .select('*')
                        .eq('user_id', this.user.id)
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    return data || [];
                } catch (error) {
                    console.error('Get incomes error:', error);
                    return [];
                }
            }

            async updateIncome(incomeId, updates) {
                try {
                    const { data, error } = await supabase
                        .from('incomes')
                        .update(updates)
                        .eq('id', incomeId)
                        .eq('user_id', this.user.id)
                        .select()
                        .single();

                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Update income error:', error);
                    throw error;
                }
            }

            async deleteIncome(incomeId) {
                try {
                    const { error } = await supabase
                        .from('incomes')
                        .delete()
                        .eq('id', incomeId)
                        .eq('user_id', this.user.id);

                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('Delete income error:', error);
                    throw error;
                }
            }

            // Enhanced Bill/Expense methods
            async addBill(billData) {
                try {
                    const billToInsert = {
                        ...billData,
                        user_id: this.user.id,
                        paid: false,
                        creator_paid: false
                    };

                    const { data, error } = await supabase
                        .from('bills')
                        .insert([billToInsert])
                        .select()
                        .single();

                    if (error) throw error;

                    // If shared with someone, create bill shares
                    if (billData.shared_with && billData.splits) {
                        const shares = Object.entries(billData.splits).map(([userId, amount]) => ({
                            bill_id: data.id,
                            user_id: userId,
                            amount: amount,
                            paid: false
                        }));

                        const { error: sharesError } = await supabase
                            .from('bill_shares')
                            .insert(shares);

                        if (sharesError) throw sharesError;
                    }

                    return data;
                } catch (error) {
                    console.error('Add bill error:', error);
                    throw error;
                }
            }

            async addExpense(expenseData) {
                try {
                    const expenseToInsert = {
                        user_id: this.user.id,
                        name: expenseData.name,
                        amount: expenseData.totalAmount,
                        due_date: expenseData.expenseDate,
                        category: 'expense',
                        description: JSON.stringify(expenseData.items || []),
                        paid: false,
                        creator_paid: false,
                        shared_with: expenseData.shared_with || [],
                        splits: expenseData.splits || {}
                    };

                    const { data, error } = await supabase
                        .from('bills')
                        .insert([expenseToInsert])
                        .select()
                        .single();

                    if (error) throw error;

                    // If shared with someone, create bill shares
                    if (expenseData.shared_with && expenseData.splits) {
                        const shares = Object.entries(expenseData.splits).map(([userId, amount]) => ({
                            bill_id: data.id,
                            user_id: userId,
                            amount: amount,
                            paid: false
                        }));

                        const { error: sharesError } = await supabase
                            .from('bill_shares')
                            .insert(shares);

                        if (sharesError) throw sharesError;
                    }

                    return data;
                } catch (error) {
                    console.error('Add expense error:', error);
                    throw error;
                }
            }

            // FIXED: Enhanced bill fetching with proper status determination
            async getUserBills() {
                try {
                    // Get bills owned by user (excluding expenses)
                    const { data: ownedBills, error: ownedError } = await supabase
                        .from('bills')
                        .select('*, bill_shares(*)')
                        .eq('user_id', this.user.id)
                        .neq('category', 'expense')
                        .order('due_date', { ascending: true });

                    if (ownedError) throw ownedError;

                    // Get bills shared with user (excluding expenses)
                    const { data: sharedBills, error: sharedError } = await supabase
                        .from('bill_shares')
                        .select('*, bills!inner(*)')
                        .eq('user_id', this.user.id)
                        .neq('bills.category', 'expense');

                    if (sharedError) throw sharedError;

                    // Process owned bills
                    const processedOwnedBills = (ownedBills || []).map(bill => {
                        const isShared = bill.shared_with && bill.shared_with.length > 0;
                        
                        // For owned bills, check if they're fully paid
                        const allSharesPaid = bill.bill_shares.length === 0 || 
                                            bill.bill_shares.every(share => share.paid);
                        const isFullyPaid = bill.creator_paid && allSharesPaid;

                        return {
                            ...bill,
                            is_shared: isShared,
                            user_share: bill.amount, // Owner pays full amount initially
                            user_paid: bill.creator_paid,
                            is_owner: true,
                            fully_paid: isFullyPaid
                        };
                    });
                    
                    // Process shared bills (where current user is not the owner)
                    const processedSharedBills = (sharedBills || []).map(share => ({
                        ...share.bills,
                        user_share: share.amount,
                        is_shared: true,
                        user_paid: share.paid,
                        share_id: share.id,
                        is_owner: false,
                        fully_paid: share.bills.paid // For shared bills, rely on the main bill.paid status
                    }));

                    // Combine all bills
                    const allBills = [...processedOwnedBills];
                    
                    // Add shared bills (avoiding duplicates)
                    processedSharedBills.forEach(sharedBill => {
                        if (!allBills.find(bill => bill.id === sharedBill.id)) {
                            allBills.push(sharedBill);
                        }
                    });

                    return allBills;
                } catch (error) {
                    console.error('Get user bills error:', error);
                    return [];
                }
            }

            async getUserExpenses() {
                try {
                    // Get expenses owned by user
                    const { data: ownedExpenses, error: ownedError } = await supabase
                        .from('bills')
                        .select('*, bill_shares(*)')
                        .eq('user_id', this.user.id)
                        .eq('category', 'expense')
                        .order('due_date', { ascending: false });

                    if (ownedError) throw ownedError;

                    // Get expenses shared with user
                    const { data: sharedExpenses, error: sharedError } = await supabase
                        .from('bill_shares')
                        .select('*, bills!inner(*)')
                        .eq('user_id', this.user.id)
                        .eq('bills.category', 'expense');

                    if (sharedError) throw sharedError;

                    // Process owned expenses
                    const processedOwnedExpenses = (ownedExpenses || []).map(expense => {
                        const isShared = expense.shared_with && expense.shared_with.length > 0;
                        
                        // For owned expenses, check if they're fully paid
                        const allSharesPaid = expense.bill_shares.length === 0 || 
                                            expense.bill_shares.every(share => share.paid);
                        const isFullyPaid = expense.creator_paid && allSharesPaid;

                        return {
                            ...expense,
                            is_shared: isShared,
                            user_share: expense.amount,
                            user_paid: expense.creator_paid,
                            is_owner: true,
                            fully_paid: isFullyPaid
                        };
                    });
                    
                    // Process shared expenses
                    const processedSharedExpenses = (sharedExpenses || []).map(share => ({
                        ...share.bills,
                        user_share: share.amount,
                        is_shared: true,
                        user_paid: share.paid,
                        share_id: share.id,
                        is_owner: false,
                        fully_paid: share.bills.paid
                    }));

                    // Combine all expenses
                    const allExpenses = [...processedOwnedExpenses];
                    
                    // Add shared expenses (avoiding duplicates)
                    processedSharedExpenses.forEach(sharedExpense => {
                        if (!allExpenses.find(expense => expense.id === sharedExpense.id)) {
                            allExpenses.push(sharedExpense);
                        }
                    });

                    return allExpenses;
                } catch (error) {
                    console.error('Get user expenses error:', error);
                    return [];
                }

            // FIXED: Enhanced mark bill paid with proper completion logic
            async markBillPaid(billId, isShared = false, shareId = null) {

            // FIXED: Enhanced bill completion check
            async checkAndCompleteBill(billId) {
                try {
                    // Get bill and all its shares
                    const { data: bill, error: billError } = await supabase
                        .from('bills')
                        .select('*, bill_shares(*)')
                        .eq('id', billId)
                        .single();

                    if (billError) throw billError;

                    // Check if creator paid and all shares are paid
                    const creatorPaid = bill.creator_paid;
                    const allSharesPaid = bill.bill_shares.length === 0 || 
                                         bill.bill_shares.every(share => share.paid);

                    console.log('Checking bill completion:', {
                        billId,
                        creatorPaid,
                        sharesCount: bill.bill_shares.length,
                        allSharesPaid,
                        shares: bill.bill_shares.map(s => ({ userId: s.user_id, paid: s.paid }))
                    });

                    if (creatorPaid && allSharesPaid) {
                        // Mark entire bill as complete
                        const { error } = await supabase
                            .from('bills')
                            .update({
                                paid: true,
                                paid_date: new Date().toISOString()
                            })
                            .eq('id', billId);

                        if (error) throw error;

                        console.log('Bill marked as fully paid:', billId);

                        // Handle recurring bills
                        if (bill.recurring && bill.recurrence_interval) {
                            await this.createNextRecurringBill(bill);
                        }
                    }
                } catch (error) {
                    console.error('Check and complete bill error:', error);
                }

            async createNextRecurringBill(originalBill) {
                try {
                    const currentDate = new Date(originalBill.due_date);
                    let nextDate = new Date(currentDate);

                    // Calculate next due date based on recurrence interval
                    switch (originalBill.recurrence_interval) {
                        case 'monthly':
                            nextDate.setMonth(nextDate.getMonth() + 1);
                            break;
                        case 'bi-monthly':
                            nextDate.setMonth(nextDate.getMonth() + 2);
                            break;
                        case 'quarterly':
                            nextDate.setMonth(nextDate.getMonth() + 3);
                            break;
                        case 'semi-annually':
                            nextDate.setMonth(nextDate.getMonth() + 6);
                            break;
                        case 'annually':
                            nextDate.setFullYear(nextDate.getFullYear() + 1);
                            break;
                    }

                    // Create new bill instance
                    const newBillData = {
                        user_id: originalBill.user_id,
                        name: originalBill.name,
                        amount: originalBill.amount,
                        due_date: nextDate.toISOString().split('T')[0],
                        category: originalBill.category,
                        description: originalBill.description,
                        recurring: true,
                        recurrence_interval: originalBill.recurrence_interval,
                        shared_with: originalBill.shared_with,
                        splits: originalBill.splits,
                        paid: false,
                        creator_paid: false
                    };

                    const { data: newBill, error } = await supabase
                        .from('bills')
                        .insert([newBillData])
                        .select()
                        .single();

                    if (error) throw error;

                    // Recreate bill shares if it was shared
                    if (originalBill.shared_with && originalBill.splits) {
                        const shares = Object.entries(originalBill.splits).map(([userId, amount]) => ({
                            bill_id: newBill.id,
                            user_id: userId,
                            amount: amount,
                            paid: false
                        }));

                        const { error: sharesError } = await supabase
                            .from('bill_shares')
                            .insert(shares);

                        if (sharesError) throw sharesError;
                    }

                    return newBill;
                } catch (error) {
                    console.error('Create next recurring bill error:', error);
                    throw error;
                }
            }

                try {
                    const { data, error } = await supabase
                        .from('bills')

            async deleteBill(billId) {
                try {
                    // Delete bill shares first
                    await supabase
                        .from('bill_shares')
                        .delete()
                        .eq('bill_id', billId);

                    // Delete the bill

            // NEW: Get completed bills and expenses (history)
            async getUserHistory() {
                try {
                    // Get all completed bills and expenses
                    const { data: ownedItems, error: ownedError } = await supabase
                        .from('bills')
                        .select('*, bill_shares(*)')
                        .eq('user_id', this.user.id)
                        .eq('paid', true)
                        .order('paid_date', { ascending: false });

                    if (ownedError) throw ownedError;

                    // Get completed shared items
                    const { data: sharedItems, error: sharedError } = await supabase
                        .from('bill_shares')
                        .select('*, bills!inner(*)')
                        .eq('user_id', this.user.id)
                        .eq('bills.paid', true);

                    if (sharedError) throw sharedError;

                    // Process owned items
                    const processedOwnedItems = (ownedItems || []).map(item => ({
                        ...item,
                        is_shared: item.shared_with && item.shared_with.length > 0,
                        user_share: item.amount,
                        is_owner: true,
                        item_type: item.category === 'expense' ? 'expense' : 'bill'
                    }));

                    // Process shared items
                    const processedSharedItems = (sharedItems || []).map(share => ({
                        ...share.bills,
                        user_share: share.amount,
                        is_shared: true,
                        share_id: share.id,
                        is_owner: false,
                        item_type: share.bills.category === 'expense' ? 'expense' : 'bill'
                    }));

                    // Combine all items
                    const allItems = [...processedOwnedItems];
                    
                    // Add shared items (avoiding duplicates)
                    processedSharedItems.forEach(sharedItem => {
                        if (!allItems.find(item => item.id === sharedItem.id)) {
                            allItems.push(sharedItem);
                        }
                    });

                    return allItems;
                } catch (error) {
                    console.error('Get user history error:', error);
                    return [];
                }
            }

            // Notification methods
            async getUpcomingBillNotifications() {
                try {
                    const userProfile = await this.getUserProfile();
                    const notificationDays = userProfile?.settings?.notification_timing || 3;
                    
                    const bills = await this.getUserBills();
                    const upcomingBills = bills.filter(bill => {
                        if (bill.paid || bill.fully_paid) return false;
                        
                        const dueDate = new Date(bill.due_date);
                        const today = new Date();
                        const daysDiff = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                        
                        return daysDiff >= 0 && daysDiff <= notificationDays;
                    });

                    return upcomingBills.map(bill => {
                        const dueDate = new Date(bill.due_date);
                        const today = new Date();
                        const daysDiff = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                        
                        let urgency = 'info';
                        if (daysDiff === 0) urgency = 'urgent';
                        else if (daysDiff === 1) urgency = 'warning';
                        
                        return {
                            ...bill,
                            days_until_due: daysDiff,
                            urgency
                        };
                    });
                } catch (error) {
                    console.error('Get upcoming notifications error:', error);
                    return [];
                }
            }

            addReceiptItem() {

            updateReceiptItemsDisplay() {
                const container = document.getElementById('receipt-items');
                if (!container) return;

                let total = 0;
                let itemsHTML = '';

                this.receiptItems.forEach((item, index) => {
                    total += parseFloat(item.amount) || 0;
                    itemsHTML += `
                        <div class="receipt-item">
                            <input type="text" placeholder="Item name" value="${item.name}" 
                                   data-receipt-index="${index}" data-receipt-field="name" class="receipt-name">
                            <input type="number" placeholder="0.00" step="0.01" value="${item.amount}"
                                   data-receipt-index="${index}" data-receipt-field="amount" class="receipt-amount">
                            <button type="button" data-action="remove-receipt-item" data-index="${index}">Remove</button>
                        </div>
                    `;
                });

                container.innerHTML = itemsHTML;

                // Attach event listeners for receipt item inputs
                container.querySelectorAll('.receipt-name, .receipt-amount').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const index = parseInt(e.target.dataset.receiptIndex);
                        const field = e.target.dataset.receiptField;
                        const value = field === 'amount' ? parseFloat(e.target.value) || 0 : e.target.value;
                        if (this.receiptItems[index]) {
                            this.receiptItems[index][field] = value;
                            this.updateReceiptItemsDisplay();
                        }
                    });
                });

                const totalDisplay = document.getElementById('total-amount');
                if (totalDisplay) {
                    totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
                }

                const totalInput = document.querySelector('input[name="totalAmount"]');
                if (totalInput) {
                    totalInput.value = total.toFixed(2);
                }
            }

            updateReceiptItem(index, field, value) {
                if (this.receiptItems[index]) {
                    this.receiptItems[index][field] = field === 'amount' ? parseFloat(value) || 0 : value;
                    this.updateReceiptItemsDisplay();
                }
            }

                                this.currentUser = profile;
                                this.currentView = 'app';

                            };

            getBillStatus(bill) {
                // Check if bill is fully paid
                if (bill.paid || bill.fully_paid) {
                    return { status: 'Complete', class: 'status-complete' };
                }

                // For shared bills
                if (bill.is_shared) {
                    if (bill.is_owner) {
                        // User owns the bill and it's shared
                        if (bill.user_paid) {
                            return { status: 'Waiting for others', class: 'status-waiting-others' };
                        } else {
                            return { status: 'Waiting for you', class: 'status-waiting-you' };
                        }
                    } else {
                        // User is a sharee of someone else's bill
                        if (bill.user_paid) {
                            return { status: 'Waiting for others', class: 'status-waiting-others' };
                        } else {
                            return { status: 'Waiting for you', class: 'status-waiting-you' };
                        }
                    }
                } else {
                    // Personal bill (not shared)
                    if (bill.user_paid || bill.creator_paid) {
                        return { status: 'Complete', class: 'status-complete' };
                    } else {
                        return { status: 'Pending', class: 'status-pending' };
                    }
                }
            }

            async calculateTotals() {
                const incomes = await storage.getUserIncomes();
                const bills = await storage.getUserBills();
                const expenses = await storage.getUserExpenses();
                
                let monthlyIncome = 0;
                incomes.forEach(income => {
                    switch(income.frequency) {
                        case 'weekly': monthlyIncome += income.amount * 4.33; break;
                        case 'bi-weekly': monthlyIncome += income.amount * 2.17; break;
                        case 'monthly': monthlyIncome += income.amount; break;
                        case 'one-time': monthlyIncome += income.amount / 12; break;
                    }
                });
                
                let monthlyBills = 0;
                bills.forEach(bill => {
                    if (!bill.paid && !bill.fully_paid) {
                        monthlyBills += bill.user_share;
                    }
                });

                let pendingExpenses = 0;
                expenses.forEach(expense => {
                    if (!expense.paid && !expense.fully_paid) {
                        pendingExpenses += expense.user_share;
                    }
                });
                
                return {
                    income: monthlyIncome,
                    bills: monthlyBills,
                    expenses: pendingExpenses,
                    remaining: monthlyIncome - monthlyBills - pendingExpenses
                };
            }

                            '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">' + 
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />' +
                            '</svg>' +
                            '</button>' +
                            '</div>' +
                            '</div>' +
                            actionButton +
                            '</div>';
                    }
                    expensesContent = '<div class="space-y-3">' + expensesList + '</div>';
                }
                
                return '<div class="card fade-in">' +
                    '<div class="p-6 border-b flex justify-between items-center">' +
                    '<h2 class="text-xl font-bold">Expenses</h2>' +
                    '<button data-action="show-modal" data-modal="expense" class="btn btn-primary">' +
                    '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />' +
                    '</svg>' +
                    '<span>Add Expense</span>' +
                    '</button>' +
                    '</div>' +
                    '<div class="p-6">' + expensesContent + '</div>' +
                    '</div>';
            }

            renderHistoryTab(history) {
                let historyContent = '';
                
                if (history.length === 0) {
                    historyContent = '<div class="text-center py-12">' +
                        '<svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />' +
                        '</svg>' +
                        '<p class="text-gray-500">No payment history yet</p>' +
                        '<p class="text-sm text-gray-400 mt-2">Completed bills and expenses will appear here</p>' +
                        '</div>';
                } else {
                    let historyList = '';
                    for (const item of history) {
                        const isShared = item.is_shared || false;
                        const userAmount = item.user_share || item.amount;
                        const itemType = item.item_type === 'expense' ? 'Expense' : 'Bill';
                        
                        // Parse receipt items if they exist for expenses
                        let receiptItems = [];
                        try {
                            if (item.description && item.item_type === 'expense') {
                                receiptItems = JSON.parse(item.description);
                            }
                        } catch (e) {
                            console.warn('Failed to parse item description:', item.description);
                            receiptItems = [];
                        }
                        
                        const indicators = [];
                        if (item.item_type === 'expense') {
                            indicators.push('<span class="expense-indicator">' + itemType + '</span>');
                        }
                        if (isShared) {
                            indicators.push('<span class="shared-indicator">Shared</span>');
                        } else {
                            indicators.push('<span class="personal-indicator">Personal</span>');
                        }
                        
                        const totalInfo = (isShared && item.amount !== userAmount) ? 
                            '<p class="text-xs text-gray-500">Total: $' + item.amount.toFixed(2) + '</p>' : '';
                        
                        let receiptItemsHTML = '';
                        if (receiptItems.length > 0) {
                            receiptItemsHTML = '<div class="mt-2 text-xs text-gray-600">' +
                                '<p class="font-medium">Items:</p>' +
                                '<ul class="list-disc list-inside">';
                            receiptItems.forEach(receiptItem => {
                                receiptItemsHTML += '<li>' + receiptItem.name + ' - $' + receiptItem.amount.toFixed(2) + '</li>';
                            });
                            receiptItemsHTML += '</ul></div>';
                        }
                        
                        const dateLabel = item.item_type === 'expense' ? 'Date' : 'Due Date';
                        
                        historyList += '<div class="p-4 bg-gray-50 rounded-lg">' +
                            '<div class="flex items-center justify-between mb-3">' +
                            '<div class="flex items-center space-x-4 flex-1">' +
                            '<div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">' +
                            '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />' +
                            '</svg>' +
                            '</div>' +
                            '<div class="flex-1">' +
                            '<div class="flex items-center space-x-2 mb-1 flex-wrap">' +
                            '<p class="font-medium">' + item.name + '</p>' +
                            indicators.join('') +
                            '</div>' +
                            '<p class="text-sm text-gray-600">' + dateLabel + ': ' + new Date(item.due_date).toLocaleDateString() + 
                            (item.category !== 'expense' ? '  ' + item.category : '') + '</p>' +
                            (item.paid_date ? '<p class="text-xs text-green-600">Completed: ' + new Date(item.paid_date).toLocaleDateString() + '</p>' : '') +
                            receiptItemsHTML +
                            '</div>' +
                            '</div>' +
                            '<div class="text-right">' +
                            '<p class="text-lg font-bold text-green-600">$' + userAmount.toFixed(2) + '</p>' +
                            totalInfo +
                            '<span class="status-complete">Complete</span>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    }
                    historyContent = '<div class="space-y-3">' + historyList + '</div>';
                }
                
                return '<div class="card fade-in">' +
                    '<div class="p-6 border-b">' +
                    '<h2 class="text-xl font-bold">Payment History</h2>' +
                    '<p class="text-sm text-gray-600 mt-1">View all completed bills and expenses</p>' +
                    '</div>' +
                    '<div class="p-6">' + historyContent + '</div>' +
                    '</div>';
            }

            async renderConnectionsTab() {
                const connections = await storage.getUserConnections();
                const bills = await storage.getUserBills();
                const expenses = await storage.getUserExpenses();
                const allShared = [...bills, ...expenses].filter(item => item.is_shared);
                
                let connectionsHTML = '';
                
                if (connections.length === 0) {
                    connectionsHTML = '<div class="text-center py-12">' +
                        '<svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />' +
                        '</svg>' +
                        '<p class="text-gray-500">No connections yet</p>' +
                        '<p class="text-sm text-gray-400 mt-2">Connect with family or roommates to share bills and expenses</p>' +
                        '</div>';
                } else {
                    let connectionCards = '';
                    for (const connection of connections) {
                        const connectionSharedItems = allShared.filter(item => 
                            item.shared_with && item.shared_with.includes(connection.id)
                        );
                        
                        let itemsListHTML = '';
                        if (connectionSharedItems.length > 0) {
                            for (const item of connectionSharedItems.slice(0, 3)) {
                                const status = this.getBillStatus(item);
                                const itemType = item.category === 'expense' ? 'Expense' : 'Bill';
                                itemsListHTML += '<div class="flex justify-between text-xs items-center">' +
                                    '<span>' + item.name + ' (' + itemType + ')</span>' +
                                    '<div class="text-right">' +
                                    '<span class="font-medium">$' + (item.user_share || item.amount).toFixed(2) + '</span>' +
                                    '<div class="' + status.class + ' text-xs px-1 rounded">' + status.status + '</div>' +
                                    '</div>' +
                                    '</div>';
                            }
                            
                            if (connectionSharedItems.length > 3) {
                                itemsListHTML += '<div class="text-xs text-gray-500">+' + (connectionSharedItems.length - 3) + ' more items</div>';
                            }
                        }
                        
                        connectionCards += '<div class="bg-gray-50 rounded-lg p-4">' +
                            '<div class="flex items-center space-x-3 mb-3">' +
                            '<div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">' +
                            '<svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />' +
                            '</svg>' +
                            '</div>' +
                            '<div class="flex-1">' +
                            '<p class="font-medium">' + connection.name + '</p>' +
                            '<p class="text-sm text-gray-600">' + connection.email + '</p>' +
                            '</div>' +
                            '<span class="connection-badge connection-active">Connected</span>' +
                            '</div>' +
                            '<div class="text-sm text-gray-600 mb-2">' +
                            '<p><strong>' + connectionSharedItems.length + '</strong> shared items</p>' +
                            '</div>' +
                            (itemsListHTML ? '<div class="space-y-1 mb-3">' + itemsListHTML + '</div>' : '') +
                            '<button data-action="remove-connection" data-connection-id="' + connection.connection_id + '" class="w-full btn btn-danger text-sm py-2">Remove Connection</button>' +
                            '</div>';
                    }
                    connectionsHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">' + connectionCards + '</div>';
                }
                
                return '<div class="space-y-6 fade-in">' +
                    '<div class="card">' +
                    '<div class="p-6 border-b flex justify-between items-center">' +
                    '<h2 class="text-xl font-bold">Connections</h2>' +
                    '<button data-action="show-modal" data-modal="connections" class="btn btn-primary">' +
                    '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />' +
                    '</svg>' +
                    '<span>Manage Connections</span>' +
                    '</button>' +
                    '</div>' +
                    '<div class="p-6">' + connectionsHTML + '</div>' +
                    '</div>' +
                    '</div>';
            }
        }

        // Initialize app after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new SmartBudgetApp();
        });
    </script>
</body>
</html>
